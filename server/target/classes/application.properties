#Docker use
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/excel_interviewer_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:yourusername}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:yourpassword}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

cors.allowed-origin=${CORS_ALLOWED_ORIGIN}

gemini.api.key="Mention Your Gemini API Key Here :)"